<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f23;
            color: #e5e5e7;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .webhook-config {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .webhook-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: #e5e5e7;
            font-size: 14px;
            min-width: 300px;
            outline: none;
            transition: all 0.2s ease;
        }

        .webhook-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .webhook-input::placeholder {
            color: rgba(229, 229, 231, 0.6);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .status-indicator.ready {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-indicator.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-indicator.waiting {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            display: flex;
            margin-bottom: 24px;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.6;
            position: relative;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content p {
            margin: 12px 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding-left: 16px;
            margin: 12px 0;
            font-style: italic;
            opacity: 0.9;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.08);
            color: #e5e5e7;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 6px;
        }

        .message.error .message-content {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(229, 229, 231, 0.7);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typingPulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #e5e5e7;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: rgba(229, 229, 231, 0.5);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-size: 16px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: rgba(229, 229, 231, 0.7);
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #e5e5e7;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .webhook-config {
                flex-direction: column;
                gap: 8px;
            }

            .webhook-input {
                min-width: 250px;
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .messages-container {
                padding: 15px;
            }

            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>AI Chat Assistant</h1>
            <div class="webhook-config">
                <input type="url" 
                       id="webhook-url" 
                       class="webhook-input" 
                       placeholder="Enter your webhook URL..."
                       value="">
                <div id="connection-status" class="status-indicator waiting">
                    <span>●</span> Ready to connect
                </div>
            </div>
        </div>

        <div id="messages-container" class="messages-container">
            <div class="welcome-message">
                <h2>Welcome to AI Chat</h2>
                <p>Enter your webhook URL above and start chatting with the AI assistant.</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="message-input" 
                         class="message-input" 
                         placeholder="Type your message here..."
                         rows="1"></textarea>
                <button id="send-button" class="send-button" type="button">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        let messageCounter = 0;

        // Initialize the chat
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
        });

        function initializeChat() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const webhookInput = document.getElementById('webhook-url');

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send message on Enter (but allow Shift+Enter for new lines)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);

            // Update connection status when webhook URL changes
            webhookInput.addEventListener('input', updateConnectionStatus);
            updateConnectionStatus();
        }

        function updateConnectionStatus() {
            const webhookUrl = document.getElementById('webhook-url').value;
            const statusElement = document.getElementById('connection-status');
            
            if (webhookUrl.trim()) {
                statusElement.className = 'status-indicator ready';
                statusElement.innerHTML = '<span>●</span> Connected';
            } else {
                statusElement.className = 'status-indicator waiting';
                statusElement.innerHTML = '<span>●</span> Ready to connect';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const message = messageInput.value.trim();

            if (!message || isLoading) return;

            const webhookUrl = document.getElementById('webhook-url').value.trim();
            if (!webhookUrl) {
                showError('Please enter a webhook URL first');
                return;
            }

            isLoading = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingId = addTypingIndicator();

            // Send to webhook
            sendToWebhook(message, webhookUrl)
                .then(response => {
                    removeMessage(typingId);
                    console.log('Final response object:', response);
                    console.log('Response keys:', Object.keys(response || {}));
                    
                    // Handle different response formats
                    let aiResponse = '';
                    
                    // If response is an array, get the first item
                    if (Array.isArray(response) && response.length > 0) {
                        console.log('Response is array, getting first item:', response[0]);
                        response = response[0];
                        console.log('First item keys:', Object.keys(response || {}));
                    }
                    
                    // Try different possible field names
                    if (typeof response === 'string') {
                        console.log('Response is string:', response);
                        aiResponse = response;
                    } else if (response && response.output) {
                        console.log('Found output field:', response.output);
                        aiResponse = response.output;
                    } else if (response && response.response) {
                        console.log('Found response field:', response.response);
                        aiResponse = response.response;
                    } else if (response && response.message) {
                        console.log('Found message field:', response.message);
                        aiResponse = response.message;
                    } else if (response && response.text) {
                        console.log('Found text field:', response.text);
                        aiResponse = response.text;
                    } else if (response && response.result) {
                        console.log('Found result field:', response.result);
                        aiResponse = response.result;
                    } else if (response && typeof response === 'object') {
                        console.log('Response is object, stringifying:', response);
                        aiResponse = JSON.stringify(response, null, 2);
                    } else {
                        console.log('No valid response format found');
                        aiResponse = 'No valid response received from AI agent';
                    }
                    
                    console.log('Final AI response:', aiResponse);
                    addMessage(aiResponse, 'assistant');
                })
                .catch(error => {
                    removeMessage(typingId);
                    addMessage('Connection error: ' + error.message, 'error');
                    updateConnectionStatus('error');
                })
                .finally(() => {
                    isLoading = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                });
        }

        function addMessage(text, type) {
            const messageId = 'msg-' + (++messageCounter);
            const messagesContainer = document.getElementById('messages-container');

            // Remove welcome message if it exists
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageElement = document.createElement('div');
            messageElement.id = messageId;
            messageElement.className = `message ${type}`;

            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = text;

            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);

            scrollToBottom();
            return messageId;
        }

        function addTypingIndicator() {
            const messageId = 'typing-' + Date.now();
            const messagesContainer = document.getElementById('messages-container');

            const messageElement = document.createElement('div');
            messageElement.id = messageId;
            messageElement.className = 'message assistant';

            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';

            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.innerHTML = `
                AI is thinking...
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

            contentElement.appendChild(typingElement);
            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);

            scrollToBottom();
            return messageId;
        }

        function removeMessage(messageId) {
            const element = document.getElementById(messageId);
            if (element) {
                element.remove();
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendToWebhook(message, webhookUrl) {
            const payload = {
                message: message,
                user_id: 1,
                user_ip: '127.0.0.1',
                timestamp: new Date().toISOString(),
                page_url: window.location.href,
                session_id: 'session-' + Date.now()
            };

            console.log('Sending payload:', payload);

            return fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Webhook-Source': 'chatbot-interface'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.text(); // Get raw text first
            })
            .then(text => {
                console.log('Raw response text:', text);
                console.log('Raw response length:', text.length);
                console.log('Raw response type:', typeof text);
                
                if (!text || text.trim() === '') {
                    console.error('Empty response received');
                    return { response: 'Empty response from webhook' };
                }
                
                try {
                    const parsed = JSON.parse(text);
                    console.log('Successfully parsed JSON:', parsed);
                    console.log('Parsed type:', typeof parsed);
                    console.log('Is array:', Array.isArray(parsed));
                    if (Array.isArray(parsed)) {
                        console.log('Array length:', parsed.length);
                        console.log('First item:', parsed[0]);
                    }
                    return parsed;
                } catch (e) {
                    console.error('JSON parse error:', e);
                    console.log('Treating as plain text response');
                    return { response: text };
                }
            });
        }

        function showError(message) {
            const statusElement = document.getElementById('connection-status');
            statusElement.className = 'status-indicator error';
            statusElement.innerHTML = '<span>●</span> ' + message;
            
            setTimeout(() => {
                updateConnectionStatus();
            }, 3000);
        }
    </script>
</body>
</html>
